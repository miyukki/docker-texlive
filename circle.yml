machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME .

test:
  pre:
    - docker run --name $CIRCLE_PROJECT_REPONAME -d $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME && sleep 10
  override:
    - which platex:
      environment:
        DOCKER_CONTAINER: $CIRCLE_PROJECT_REPONAME

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
